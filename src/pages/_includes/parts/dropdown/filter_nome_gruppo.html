<a class="text-decoration-none text-reset" href="#" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	{% include ui/icon.html icon="adjustments" class="icon-sm icon-thick" %}
</a>
<div id="nome_gruppo_dropdown" class="dropdown-menu dropdown-menu-end">
	{% assign options = 'Misto,FDI,FI,Lega,CI-NM,PD,AUT,M5S,IV,Governo,Parlamento,Regione,Cittadinanza,CNEL,Ente,Commissione' | split: ',' %}
	{% for option in options %}
	<label class="dropdown-item">
		<input class="form-check-input m-0 me-2" type="checkbox" value="{{ option }}"> {{ option }}
	</label>
	{% endfor %}
</div>
